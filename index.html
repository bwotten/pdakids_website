<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>PDA Form</title>

    <!-- Bootstrap -->
    <link href="/libs/Bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="container">
		<div class="row">
			<div class="col-xs-8 col-xs-push-2">

				<h1 style="margin-top:50px">Basic Form</h1>

				<form id="basicForm" style="padding-top:40px">
					<div class="form-group">
						<label>Client's Name </label>
						<input class="form-control" type="client" name="clientName" />
					</div>
					<div class="form-group">
						<label>Your Name </label>
						<input class="form-control" type="parent" name="parentName" />
					</div>
					<div class="form-group">
						<label>Relationship to Client </label>
						<input class="form-control" type="relationship" name="relationship" />
					</div>
					<div class="form-group">
						<label>Day Contact Phone Number </label>
						<input class="form-control" type="telephone" name="dayPhone" />
					</div>
					<div class="form-group">
						<label>Evening Contact Phone Number </label>
						<input class="form-control" type="telephone" name="eveningPhone" />
					</div>
					<div class="form-group">
						<label>Your Email </label>
						<input class="form-control" type="email" name="email" />
					</div>
					<div class="form-group">
						<label>How Did You Hear About Us? </label>
						<input class="form-control" type="discovery" name="discovery" />
					</div>
					<div class="form-group">
						<label>Brief Description of Concerns and Type of Service Requested </label>
						<input class="form-control" type="description" name="description" />
					</div>
					<div class="form-group">
						<input class="btn btn-danger" type="submit" value="Send" name="submit" />
					</div>
				</form>
			</div>
		</div>
	</div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

	<script>
	$("#basicForm").submit(function(e) {

    $.ajax({
		   url: "submit.php",
           type: "POST",
           data: $("#basicForm").serialize(),     // serialize your form's elements.
           success: function(data)
           {
          		$("#basicForm").html("<div class='well'><h4 class='text-primary'>Your information has successfully been received. Thank you.</h4></div>");
           }
         });

    e.preventDefault();    // avoid to execute the actual submit of the form.
	});
	</script>

  </body>
</html>
