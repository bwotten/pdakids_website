				<h1 style="margin-top:50px">Basic Form</h1>

				<form id="basicForm" style="padding-top:40px">
					<div class="form-group">
						<label>Client's Name </label>
						<input class="form-control" type="client" name="clientName" />
					</div>
					<div class="form-group">
						<label>Your Name </label>
						<input class="form-control" type="parent" name="parentName" />
					</div>
					<div class="form-group">
						<label>Relationship to Client </label>
						<input class="form-control" type="relationship" name="relationship" />
					</div>
					<div class="form-group">
						<label>Day Contact Phone Number </label>
						<input class="form-control" type="telephone" name="dayPhone" />
					</div>
					<div class="form-group">
						<label>Evening Contact Phone Number </label>
						<input class="form-control" type="telephone" name="eveningPhone" />
					</div>
					<div class="form-group">
						<label>Your Email </label>
						<input class="form-control" type="email" name="email" />
					</div>
					<div class="form-group">
						<label>How Did You Hear About Us? </label>
						<input class="form-control" type="discovery" name="discovery" />
					</div>
					<div class="form-group">
						<label>Brief Description of Concerns and Type of Service Requested </label>
						<input class="form-control" type="description" name="description" />
					</div>
					<div class="form-group">
						<input class="btn btn-danger" type="submit" value="Send" name="submit" />
					</div>
				</form>

	<script>
	$("#basicForm").submit(function(e) {

    $.ajax({
		   url: "submit.php",
           type: "POST",
           data: $("#basicForm").serialize(),     // serialize your form's elements.
           success: function(data)
           {
          		$("#basicForm").html("<div class='well well-sm'><h4 class='text-primary'>Your information has successfully been received. Thank you.</h4></div>");
           }
         });

    e.preventDefault();    // avoid to execute the actual submit of the form.
	});
	</script>
